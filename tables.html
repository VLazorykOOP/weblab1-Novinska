<!DOCTYPE html>

        <title>table</title>
        <style>
            table.iksweb{
                width: 100%;
                border-collapse:collapse;
                border-spacing:0;
                height: auto;
              }
              table.iksweb,table.iksweb td, table.iksweb th {
                border: 1px solid #595959;
              }
              table.iksweb td,table.iksweb th {
                padding: 3px;
                width: 30px;
                height: 35px;
              }
              table.iksweb th {

                font-weight: normal;
